<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link rel="stylesheet" href="/css/main.css"/>
</head>
<body>
<div class="heading">
    <h1> Add User</h1>
</div>
<div id="container">
    <form action="/user">
        <div>
            Name: <input type="text" name="name"/>
        </div>
        <div>
            Email: <input type="email" name="email"/>
        </div>
        <div>
            DOB: <input type="date" name="dateOfBirth"/>
        </div>
        <div>
            Age: <input type="number" name="age"/>
        </div>
        <div>
            <input class="button" type="submit" value="Save User"/>
        </div>
    </form>
</div>
</body>
</html>
